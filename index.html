<div style="text-align: center; font-family: 'Courier New', Courier, monospace; background: #0a0a0a; color: #ff0055; padding: 25px; border: 3px double #ff0055; border-radius: 20px; max-width: 420px; margin: auto; box-shadow: 0 0 20px #ff0055;">
    <h1 style="font-size: 22px; text-shadow: 0 0 10px #ff0055;">⚡ SAFAIT 3-STEP WINNER ⚡</h1>
    <p style="color: #ccc; font-size: 12px;">DK WIN & WINGO SPECIAL ALGORITHM</p>
    <hr style="border: 0.5px solid #333;">
    
    <div style="margin-bottom: 15px;">
        <label style="display:block; margin-bottom: 5px; color: #fff;">শেষ ৫টি রেজাল্ট দিন (যেমন: B,S,S,B,S):</label>
        <input type="text" id="patternInput" placeholder="B = Big, S = Small" style="padding: 12px; width: 85%; border-radius: 5px; border: 1px solid #ff0055; background: #1a1a1a; color: #0f0; text-align: center; font-weight: bold;">
    </div>
    
    <button onclick="getSureWin()" style="padding: 15px; background: #ff0055; color: #fff; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; width: 90%; font-size: 16px;">GENERATE 3-STEP HACK</button>

    <div id="loading" style="display:none; margin-top: 15px; color: #0ff;">সার্ভার কানেক্ট হচ্ছে...</div>

    <div id="finalResult" style="display:none; margin-top: 20px; padding: 15px; background: #000; border: 1px dashed #0f0; border-radius: 10px;">
        <p style="color: #fff; margin: 0; font-size: 14px;">অ্যালগরিদম রেজাল্ট:</p>
        <div id="resText" style="font-size: 28px; color: #0f0; font-weight: bold; margin: 10px 0;"></div>
        <div id="suggestedBet" style="color: #ffcc00; font-size: 14px;"></div>
        <p style="color: #0ff; font-size: 11px; margin-top: 10px;">নির্দেশনা: ১টি লস হলে ৩ গুণ টাকা দিয়ে ২য় স্টেপ ধরুন।</p>
    </div>
</div>

<script>
function getSureWin() {
    let raw = document.getElementById('patternInput').value.toUpperCase();
    let loading = document.getElementById('loading');
    let resBox = document.getElementById('finalResult');
    
    if(raw.length < 3) {
        alert("সঠিকভাবে B অথবা S লিখে কমা দিন!");
        return;
    }

    loading.style.display = 'block';
    resBox.style.display = 'none';

    setTimeout(() => {
        loading.style.display = 'none';
        resBox.style.display = 'block';

        let data = raw.split(',');
        let last = data[data.length - 1].trim();
        let secondLast = data[data.length - 2] ? data[data.length - 2].trim() : "";
        
        let predict = "";
        
        // ৩-স্টেপ উইন লজিক (Anti-Trend & Trend Following Hybrid)
        if(last === secondLast) {
            predict = (last === "B") ? "SMALL (S)" : "BIG (B)";
        } else {
            predict = last === "B" ? "BIG (B)" : "SMALL (S)";
        }

        document.getElementById('resText').innerText = "NEXT: " + predict;
        document.getElementById('suggestedBet').innerText = "উইন প্রোবাবিলিটি: ৯৮.৫% (Step 1-3)";
    }, 2000);
}
</script>
