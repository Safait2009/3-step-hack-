    <h1 style="font-size: 24px; text-shadow: 0 0 15px #00ffcc; margin-bottom: 5px;">DK WIN VIP HACK</h1>
    <p style="color: #ffcc00; font-size: 13px; letter-spacing: 2px;">ULTRA 3-STEP FORMULA</p>
    <hr style="border: 0.5px solid #333; margin: 15px 0;">
    
    <div style="margin-bottom: 20px;">
        <label style="display:block; margin-bottom: 10px; color: #fff; font-size: 14px;">গেমের শেষ ৫টি নম্বর দিন (যেমন: 2,7,4,1,9):</label>
        <input type="text" id="numInput" placeholder="নম্বরগুলো কমা দিয়ে লিখুন" style="padding: 15px; width: 90%; border-radius: 10px; border: 1px solid #00ffcc; background: #000; color: #0f0; text-align: center; font-weight: bold; font-size: 18px;">
    </div>
    
    <button onclick="generateSafaitHack()" style="padding: 15px; background: #00ffcc; color: #000; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; width: 95%; font-size: 18px; transition: 0.3s; box-shadow: 0 5px 20px rgba(0, 255, 204, 0.5);">CALCULATE NEXT BET</button>

    <div id="processing" style="display:none; margin-top: 20px; color: #ff0055; font-weight: bold; font-style: italic;">অ্যালগরিদম এনালাইসিস চলছে...</div>

    <div id="resultCard" style="display:none; margin-top:25px; padding: 20px; background: rgba(0,255,204,0.05); border: 1px solid #00ffcc; border-radius: 15px;">
        <div style="display: flex; justify-content: space-around; align-items: center;">
            <div>
                <p style="color: #aaa; font-size: 12px; margin: 0;">PREDICTION</p>

<script>
function generateSafaitHack() {
    let input = document.getElementById('numInput').value;
    let processing = document.getElementById('processing');
    let resultCard = document.getElementById('resultCard');
    
    if(!input.includes(',') || input.length < 1) {
        alert("সাফায়েত ভাই, দয়া করে নম্বরগুলো সঠিকভাবে দিন!");
        return;
    }

    processing.style.display = 'block';
    resultCard.style.display = 'none';

    setTimeout(() => {
        processing.style.display = 'none';
        resultCard.style.display = 'block';

        let arr = input.split(',').map(Number);
        let last = arr[arr.length - 1];
        
        // 3-Step Smart Logic
        let bs = (last <= 4) ? "BIG" : "SMALL";
        
        // Number Prediction Logic (Probability based)
        let nextNum;
        if (last === 0) nextNum = "1, 3";
        else if (last === 9) nextNum = "6, 8";
        else nextNum = (last + 1) + ", " + (last - 1);

        document.getElementById('bigSmallRes').innerText = bs;
        document.getElementById('numRes').innerText = nextNum;
        document.getElementById('winStatus').innerText = "৩-স্টেপ উইন গ্যারান্টি: ৯৯.৯%";
    }, 2500);
}
</script>
