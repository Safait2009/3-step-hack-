<div style="text-align: center; font-family: 'Segoe UI', sans-serif; background: #000; color: #00ffcc; padding: 25px; border: 2px solid #00ffcc; border-radius: 20px; max-width: 400px; margin: auto;">
    
    <div style="font-size: 10px; color: #444; text-align: right;">DEV: SAFAIT</div>
    <h2 style="text-shadow: 0 0 10px #00ffcc;">SAFAIT FAST HACK</h2>
    <hr style="border: 0.5px solid #222;">
    
    <p style="font-size: 13px;">শেষ ২ বা ৩টি নম্বর দিন:</p>
    <input type="text" id="shortInput" placeholder="যেমন: 4, 9" style="padding: 12px; width: 80%; border-radius: 8px; border: 1px solid #00ffcc; background: #111; color: #fff; text-align: center; font-size: 18px;">
    
    <button onclick="fastHack()" style="padding: 12px; background: #00ffcc; color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; width: 85%; margin-top: 15px;">GET RESULT</button>

    <div id="resBox" style="display:none; margin-top: 20px; padding: 15px; background: #111; border-radius: 10px; border-left: 4px solid #f00;">
        <div id="bsOutput" style="font-size: 28px; font-weight: bold; color: #fff;"></div>
        <div id="numOutput" style="font-size: 18px; color: #ffcc00; margin-top: 5px;"></div>
        <p style="color: #0f0; font-size: 12px; margin-top: 10px;">৩-স্টেপ রিকভারি একটিভ ✅</p>
    </div>
</div>

<script>
function fastHack() {
    let input = document.getElementById('shortInput').value;
    let box = document.getElementById('resBox');
    
    if(input.length < 1) {
        alert("নম্বর দিন!");
        return;
    }

    let arr = input.split(',').map(Number);
    let last = arr[arr.length - 1]; // একদম শেষের নম্বর

    // সহজ ৩-স্টেপ লজিক
    let prediction = (last <= 4) ? "BIG" : "SMALL";
    
    // নম্বর প্রেডিকশন (লাস্ট নম্বরের ওপর ভিত্তি করে)
    let nextNum = (last % 2 === 0) ? "1, 3, 7" : "2, 4, 8";

    document.getElementById('bsOutput').innerText = "NEXT: " + prediction;
    document.getElementById('numOutput').innerText = "Lucky Numbers: " + nextNum;
    box.style.display = 'block';
}
                   </script>
